<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Editer un Freezbe</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Retour</a>
            </div>
          </div>
        </div>
        <form #freezbeForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Name" class="p-t-b-10">Nom<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Name" required maxlength="255"
                  [(ngModel)]="editFreezbeForm.name" name="Name" #Name="ngModel">
                <div *ngIf="Name.errors && isSubmitted" class="alert alert-danger validationError">
                    Nom obligatoire !
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Description" class="p-t-b-10">Description<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Description" required maxlength="255"
                  [(ngModel)]="editFreezbeForm.description" name="Description" #Description="ngModel">
                <div *ngIf="Description.errors && isSubmitted" class="alert alert-danger validationError">
                    Description obligatoire !
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="PUHT" class="p-t-b-10">pUHT<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="PUHT" required maxlength="255"
                  [(ngModel)]="editFreezbeForm.pUHT" name="PUHT" #PUHT="ngModel">
                <div *ngIf="PUHT.errors && isSubmitted" class="alert alert-danger validationError">
                    pUHT obligatoire !
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Gamme" class="p-t-b-10">Gamme<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input class="form-control" class="form-control" id="Gamme" required [(ngModel)]="editFreezbeForm.gamme" name="Gamme"
                  #Gamme="ngModel">
                <div *ngIf="Gamme.errors && isSubmitted" class="alert alert-danger validationError">
                    Gamme obligatoire !
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Ingrédients<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Ingredients" required maxlength="10"
                  [(ngModel)]="editFreezbeForm.ingredients" name="Ingredients" #Ingredients="ngModel">
                <div *ngIf="Ingredients.errors && isSubmitted" class="alert alert-danger validationError">
                    Ingrédients obligatoire !
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label class="p-t-b-10">Grammage<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="Grammage" required maxlength="10"
                    [(ngModel)]="editFreezbeForm.grammage" name="Grammage" #Grammage="ngModel">
                  <div *ngIf="Grammage.errors && isSubmitted" class="alert alert-danger validationError">   
                        Grammage obligatoire !
                  </div>
                </div>
              </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="editFreezbe(freezbeForm.form.valid)">Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
