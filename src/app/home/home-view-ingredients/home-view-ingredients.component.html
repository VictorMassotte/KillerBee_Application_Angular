<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Gestion des ingrédients</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddIngredients()">
                <i class='fas fa-plus-circle'></i><span> Ajouter un nouvel ingrédient </span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Nom</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ingredients of ingredientsList" class="center-align">
              <td>{{ ingredients.firstName }}</td>
              <td>{{ ingredients.lastName }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewEmployee/', ingredients.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditIngredients/', ingredients.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteIngregredientsConfirmation(ingredients)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
                <td *ngIf="ingredientsList.length == 0" colspan="6">Pas de data</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
